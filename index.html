<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300;1,400;1,500&display=swap" >
</head>
<body>
<header class="header">
  <img class="logo" src="images/logo.svg" alt="logo">
</header>
<div class="container">
  <div class="row-1">
   <p class="p1-1">We're </p>
   <div class="p1-2">coming soon</div>
   <p class="p2">Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form class="form-1" id="form1">
      <input class="input_1" type="text" placeholder="Email Address " id="email" name="input">
      <img class="imgerror" id="imerror" src="images/icon-error.svg" alt="err">
      <button type="submit" id="btn"><img class="arrow" src="images/icon-arrow.svg" alt="errorarrow"></button>
    </form>
    <p class="error" id="err">Please provide a valid email</p>
  </div>
  <div class="row-2">
    <img class="imghero">
  </div>
</div>
<!-- to attach js in my html file -->
<script src="javascript.js"></script>
</body>
</html>
